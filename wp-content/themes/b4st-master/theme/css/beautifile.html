<header class="mb-4">
    <h1 class="text-center category-title">CHÚNG TÔI MUỐN NGHE TỪ BẠN</h1>
</header>
<div class="container contact-form">
    <div class="row">
        <div class="col-sm">
            <form>
                <div class="form-group row">
                    <div class="col-sm input-group-icon">
                        <div class="input-icon"><i class="far fa-user"></i></div>
                        <input id="name" class="form-control input-text" name="name" type="text" placeholder="Tên"/>
                        <hr class="input-hr"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm input-group-icon">
                        <div class="input-icon"><i class="far fa-envelope"></i></div>
                        <input id="email" class="form-control input-text" name="email" type="text"
                               placeholder="E-mail"/>
                        <hr class="input-hr"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm input-group-icon">
                        <div class="textarea-icon"><i class="far fa-edit"></i></div>
                        <textarea id="message" class="form-control input-text" name="message" rows="3"
                                  placeholder="Nội dung"></textarea>
                        <hr class="input-hr"/>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-10">
                        <p class="text-right link-to-chat">Trò chuyện với chúng tôi ngay bây giờ?</p>
                    </div>
                    <div class="col-sm-2 text-right">
                        <button class="btn btn-send-contact" type="submit">Gửi tin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h1 class="col-sm mb-4 border-bottom location">Vị trí</h1>
            <iframe style="border: 0;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1107.3595901333845!2d105.8024400694038!3d21.00470595341129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135aca24a980351%3A0x94690b04970b87e6!2zTjRCIFRydW5nIEjDsmEgTmjDom4gQ2jDrW5o!5e0!3m2!1svi!2s!4v1533957727163"
                    width="100%" height="600" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
        </div>
    </div>
</div>
